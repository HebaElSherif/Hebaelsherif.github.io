<!doctype html>
<html>
<head>
  <title>Booking | Heba ElSherif</title>
  <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="theme-color" content="#7c3aed" />
<link rel="icon" href="/favicon.ico" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/styles.css" />
<script type="module" src="/assets/js/app.js"></script>

  <meta name="description" content="احجزي جلسة وحددي اليوم والوقت بسهولة."/>
</head>
<body data-require-auth="true" data-page="booking">
  <div class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/"><div class="logo" aria-hidden="true"></div>
        <div class="title"><span>Heba ElSherif</span><span>هبة الشريف</span></div>
      </a>
      <div class="nav-links">
        <a class="pill ghost" href="/booking.html" data-i18n="bookNow"></a>
        <a class="pill ghost" href="/profile.html" data-i18n="myAccount"></a>
        <a class="pill ghost" id="navAdmin" href="/admin.html" data-i18n="admin" style="display:none"></a>
        <a class="pill ghost" href="/courses.html" data-i18n="coursesTitle"></a>
        <a class="pill ghost" href="/books.html" data-i18n="booksTitle"></a>
        <a class="pill ghost" href="/contact.html" data-i18n="contact"></a>
        <span class="lang-toggle">
          <span class="chip" id="langAr" data-lang="ar">AR</span>
          <span class="chip" id="langEn" data-lang="en">EN</span>
        </span>
        <span class="pill small" id="navUser" style="display:none"></span>
        <button class="pill primary" id="navAuth" type="button" data-i18n="login"></button>
      </div>
    </div>
  </div>

  <div class="container">
    
  <div class="card">
    <div class="section-title" data-i18n="bookingTitle"></div>

    <div class="grid two">
      <div class="card soft">
        <div class="row">
          <div><b data-i18n="step1"></b></div>
          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <span class="chip active" id="dur60" >60min</span>
            <span class="chip" id="dur90">90min</span>
          </div>

          <div><b data-i18n="step2"></b></div>
          <select id="day" class="input"></select>

          <div><b data-i18n="coupon"></b></div>
          <input class="input" id="coupon" placeholder="Discount" />

          <div class="card">
            <div class="small muted">Price: <span id="priceOld" style="display:none;text-decoration:line-through;margin-inline:6px"></span> <b id="price"></b></div>
          </div>
        </div>
      </div>

      <div class="card soft">
        <div><b data-i18n="step3"></b></div>
        <div class="muted small" style="margin-bottom:10px">
          6:00AM → 9:00PM • Friday off
        </div>
        <div id="slots" class="slot-grid"></div>

        <div class="hr"></div>
        <div><b data-i18n="summary"></b></div>
        <div id="summary" class="muted small"></div>

        <div style="margin-top:12px">
          <button class="btn primary full" id="btnSubmit" type="button" data-i18n="submit"></button>
        </div>

        <div class="muted small" style="margin-top:10px">
          * الدفع مؤجّل حاليًا. سيتم التواصل لتأكيد الموعد.
        </div>
      </div>
    </div>
  </div>

    <div class="footer">
      <div class="hr"></div>
      <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap">
        <div data-i18n="footer"></div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <a href="/privacy.html" data-i18n="privacy"></a>
          <a href="/terms.html" data-i18n="terms"></a>
          <a href="/refund.html" data-i18n="refund"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
</body>
</html>

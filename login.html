<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg">
  <main class="auth-card">
    <div class="auth-head">
       <img class="logo-img" src="logo.jpg" alt="Heba ElSherif Academy Logo">
      <div>
        <h1 class="h1" style="margin:0">تسجيل الدخول</h1>
        <p class="muted" style="margin:6px 0 0">Email/Password (Firebase)</p>
      </div>
    </div>

    <form id="loginForm" class="form">
      <label>البريد الإلكتروني</label>
      <input id="email" class="input" type="email" required placeholder="name@email.com" />

      <label>كلمة المرور</label>
      <input id="password" class="input" type="password" required placeholder="••••••••" />

      <button class="btn primary" type="submit">دخول</button>

      <div class="row">
        <button class="btn" type="button" id="signupBtn">إنشاء حساب</button>
        <a class="btn dark" href="index.html">الرئيسية</a>
      </div>

      <p id="msg" class="msg"></p>
    </form>
  </main>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>

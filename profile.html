<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <title>حسابي | Heba ElSherif</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#7c3aed" />
  <link rel="icon" href="/favicon.ico" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/styles.css" />
  <meta name="robots" content="noindex,nofollow" />
</head>

<body data-page="profile">
  <div class="nav">
    <div class="container nav-inner">
      <a class="brand" href="/">
        <div class="logo" aria-hidden="true"></div>
        <div class="title"><span>Heba ElSherif</span><span>هبة الشريف</span></div>
      </a>

      <div class="nav-links">
        <a class="pill ghost" href="/booking.html" data-i18n="bookNow"></a>
        <a class="pill ghost" href="/profile.html" data-i18n="myAccount"></a>

        <!-- ✅ تم إزالة: admin / courses / books من الهيدر -->
        <a class="pill ghost" href="/contact.html" data-i18n="contact"></a>

        <span class="lang-toggle">
          <span class="chip" id="langAr" data-lang="ar">AR</span>
          <span class="chip" id="langEn" data-lang="en">EN</span>
        </span>

        <span class="pill small" id="navUser" style="display:none"></span>
        <button class="pill primary" id="navAuth" type="button" data-i18n="login"></button>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card soft">
      <div style="display:flex;justify-content:space-between;gap:10px;align-items:center;flex-wrap:wrap">
        <div>
          <div class="section-title" data-i18n="myAccount"></div>
          <div class="muted small" id="profileEmail">—</div>
        </div>

        <!-- ✅ زر الإدارة (يظهر فقط للأدمن) -->
        <a class="pill ghost" id="adminOnlyBtn" href="/admin.html" style="display:none">الإدارة</a>
      </div>

      <div class="hr"></div>

      <div class="row" style="align-items:flex-start">
        <div class="card" style="min-width:260px">
          <b data-i18n="profileInfo"></b>
          <div class="hr"></div>

          <label class="muted small" data-i18n="name"></label>
          <input class="input" id="name" placeholder="—" />

          <div style="height:10px"></div>

          <label class="muted small" data-i18n="photoUrl"></label>
          <input class="input" id="photoUrl" placeholder="https://..." />

          <div class="hr"></div>
          <div style="display:flex;gap:10px;flex-wrap:wrap">
            <button class="btn primary" id="save" type="button" data-i18n="save"></button>
            <button class="btn" id="logout" type="button" data-i18n="logout"></button>
          </div>
        </div>

        <div class="card" style="flex:1;min-width:260px">
          <b data-i18n="myBookings"></b>
          <div class="hr"></div>
          <div id="bookings"></div>

          <div class="hr"></div>
          <div class="section-title" data-i18n="progressTitle"></div>
          <div class="muted small" data-i18n="progressHint"></div>
          <div class="row" id="courseProgress"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="hr"></div>
      <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap">
        <div data-i18n="footer"></div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <a href="/privacy.html" data-i18n="privacy"></a>
          <a href="/terms.html" data-i18n="terms"></a>
          <a href="/refund.html" data-i18n="refund"></a>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- app.js بيشغل صفحة profile ويستورد profile.js -->
  <script type="module" src="/assets/js/app.js"></script>
</body>
</html>
